<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Check-In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
        }
        .form-group label {
            color: #9ca3af;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .help-section {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .language-section {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
        }
        p#scan-status {
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the MedCare+ Kiosk</h1>
        <p id="scan-status" style="color: white;">Please scan your card to check in.</p>
        <!-- Centered Signup Button -->
        <div>
            <a href="kiosksignup.html" id="signup-button" class="btn btn-primary">I do not have a MedCare+ ID</a>
        </div>
    </div>

    <!-- Simulate Scan Button -->
    <button id="simulate-scan" class="btn btn-secondary">Simulate Scan</button>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const scanStatus = document.getElementById('scan-status');
        const nextButton = document.getElementById('next-button');
        const simulateScanButton = document.getElementById('simulate-scan');

        // Simulate scan functionality
        simulateScanButton.addEventListener('click', function () {
            scanStatus.innerText = "Welcome John Appleseed! You are now checked in";
            scanStatus.classList.remove('text-muted');
            scanStatus.classList.add('text-success');
            nextButton.disabled = false; // Enable the Next button
        });

        // Navigate to the form
        nextButton.addEventListener('click', function () {
            alert("Navigating to the form...");
            window.location.href = "index.html"; // Redirect to index.html
        });
        const signupButton = document.getElementById('signup-button');
    signupButton.addEventListener('click', function () {
        window.location.href = "kiosksignup.html";
    });
    </script>
</body>
</html>
