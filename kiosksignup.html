<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
        }
        .form-group label {
            color: #9ca3af;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .help-section {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .language-section {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
        }
    </style>

<body>
    <div class="container" id="form-container">
        <h1 class="fw-bold">MedCare Plus</h1>
        <h2 class="fw-bold">Get a new ID</h2>
        <p>Please enter your information here to get your new MedCare+ ID</p>
        
        <form id="medical-form">
            <!-- Personal Information -->
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" id="full-name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="+61 4xx xxx xxx" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="2" placeholder="address, suburb, postcode" required></textarea>
            </div>

            <!-- Medical History -->
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies (if any)</label>
                <textarea id="allergies" class="form-control" rows="3" placeholder="Enter any allergies"></textarea>
            </div>
            <div class="mb-3">
                <label for="current-medications" class="form-label">Current Medications</label>
                <textarea id="current-medications" class="form-control" rows="3" placeholder="Enter any current medications"></textarea>
            </div>
            <div class="mb-3">
                <label for="existing-conditions" class="form-label">Existing Medical Conditions</label>
                <textarea id="existing-conditions" class="form-control" rows="3" placeholder="Enter existing medical conditions"></textarea>
            </div>

            <!-- Emergency Contact -->
            <div class="mb-3">
                <label for="emergency-contact" class="form-label">Emergency Contact Name</label>
                <input type="text" id="emergency-contact" class="form-control" placeholder="Enter emergency contact name" required>
            </div>
            <div class="mb-3">
                <label for="emergency-phone" class="form-label">Emergency Contact Phone</label>
                <input type="tel" id="emergency-phone" class="form-control" placeholder="Enter emergency contact phone" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const medicalForm = document.getElementById('medical-form');
        const formContainer = document.getElementById('form-container');

        // Handle form submission
        medicalForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Replace content of form container with success message
            formContainer.innerHTML = `
                <div class="success-message">
                    Your MedCare+ ID has now been created!<br>
                    Please visit a help desk or scan the QR Code below to add it to your digital wallet.
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QR Code" class="img-fluid mb-3">
            `;
        });
    </script>
</body>
