<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare+ Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --success-color: #10b981;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #1e293b 100%);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        h1, h2 {
            background: linear-gradient(120deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 12px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
            color: var(--text-color);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin: 0.5rem;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), var(--accent-color));
            border: none;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .success-message {
            font-size: 1.5rem;
            color: var(--success-color);
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .help-section, .language-section {
            position: fixed;
            bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .help-section {
            left: 2rem;
        }

        .language-section {
            right: 2rem;
        }

        .help-section:hover, .language-section:hover {
            background: rgba(255, 255, 255, 0.1);
        }    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn" id="form-container">
        <h1>MedCare+</h1>
        <h2>Get Your Digital ID</h2>
        <p class="mb-4 animate__animated animate__fadeIn animate__delay-1s">
            Please enter your information to get your new MedCare+ digital ID
        </p>
        
        <form id="medical-form" class="animate__animated animate__fadeIn animate__delay-1s">
            <!-- Personal Information -->
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" id="full-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="row g-4 mt-2">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+61 4xx xxx xxx" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" rows="1" placeholder="Enter your full address" required></textarea>
                </div>
            </div>

            <!-- Medical History -->
            <div class="row g-4 mt-2">
                <div class="col-md-12">
                    <label for="allergies" class="form-label">Allergies (if any)</label>
                    <textarea id="allergies" class="form-control" rows="2" placeholder="List any allergies you have"></textarea>
                </div>
                <div class="col-md-12">
                    <label for="current-medications" class="form-label">Current Medications</label>
                    <textarea id="current-medications" class="form-control" rows="2" placeholder="List your current medications"></textarea>
                </div>
                <div class="col-md-12">
                    <label for="existing-conditions" class="form-label">Existing Medical Conditions</label>
                    <textarea id="existing-conditions" class="form-control" rows="2" placeholder="List any existing medical conditions"></textarea>
                </div>
            </div>

            <!-- Emergency Contact -->
            <div class="row g-4 mt-2">
                <div class="col-md-6">
                    <label for="emergency-contact" class="form-label">Emergency Contact Name</label>
                    <input type="text" id="emergency-contact" class="form-control" placeholder="Full name" required>
                </div>
                <div class="col-md-6">
                    <label for="emergency-phone" class="form-label">Emergency Contact Phone</label>
                    <input type="tel" id="emergency-phone" class="form-control" placeholder="Phone number" required>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success w-100">Create Digital ID</button>
                <a href="kiosk.html" class="btn btn-link text-light mt-3">Back to Kiosk</a>
            </div>
        </form>
    </div>

    <div class="help-section">
        <button class="btn btn-link text-light">Need Help?</button>
    </div>

    <div class="language-section">
        <button class="btn btn-link text-light">Language</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <script>
        const medicalForm = document.getElementById('medical-form');
        const formContainer = document.getElementById('form-container');

        // Add page transition effect for the back button
        document.querySelector('a[href="kiosk.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            formContainer.classList.add('animate__fadeOut');
            setTimeout(() => {
                window.location.href = "kiosk.html";
            }, 500);
        });

        // Handle form submission with animation
        medicalForm.addEventListener('submit', function (event) {
            event.preventDefault();
            
            // Fade out the form
            formContainer.classList.add('animate__fadeOut');
            
            setTimeout(() => {
                // Show success message with animation
                formContainer.innerHTML = `
                    <div class="animate__animated animate__fadeIn">
                        <h1>Success!</h1>
                        <div class="success-message">
                            <i class="fas fa-check-circle mb-4" style="font-size: 4rem;"></i>
                            <p>Your MedCare+ Digital ID has been created!</p>
                        </div>
                        
                        <div class="mt-4">
                            <p class="mb-4">Scan the QR Code below to add it to your digital wallet</p>
                            <img src="Apple_Pay_Mark_RGB_041619.svg" alt="Apple Pay" style="height: 50px; margin: 1rem;">
                        </div>
                        
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=MedCarePlusID" 
                             alt="QR Code" 
                             class="img-fluid mb-4 animate__animated animate__fadeIn animate__delay-1s"
                             style="max-width: 200px;">
                             
                        <div class="mt-4 animate__animated animate__fadeIn animate__delay-2s">
                            <a href="kiosk.html" class="btn btn-primary">Return to Kiosk</a>
                        </div>
                    </div>
                `;
                
                formContainer.classList.remove('animate__fadeOut');
                
                // Add transition effect for the return button
                document.querySelector('a[href="kiosk.html"]').addEventListener('click', function(e) {
                    e.preventDefault();
                    formContainer.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        window.location.href = "kiosk.html";
                    }, 500);
                });
            }, 500);
        });
    </script>
</body>
